{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete <strong>{{ job.company }} - {{ job.role }}</strong>?</p>
      <form method="post">{% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-secondary" href="/">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
